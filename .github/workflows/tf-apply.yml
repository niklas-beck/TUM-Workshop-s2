name: Deploy all resources to Azure

on:
  workflow_dispatch:

permissions:
      id-token: write
      contents: read

#These environment variables are used by the terraform azure provider to setup OIDC authenticate. 
env:
  ARM_CLIENT_ID: "${{ secrets.AZURE_CLIENT_ID }}"
  ARM_SUBSCRIPTION_ID: "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
  ARM_TENANT_ID: "${{ secrets.AZURE_TENANT_ID }}"

jobs:

  # Insert new job to scan code here*
  #
  # TODO
  #
  scan:
    name: Vulnerability Scan
    runs-on: ubuntu-20.04
    permissions:
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  terraform:
    name: 'Terraform Apply'
    runs-on: ubuntu-latest
    # uncomment the next line when you add a new job to scan code
    needs: scan
    env:
      #this is needed since we are running terraform with read-only permissions
      ARM_SKIP_PROVIDER_REGISTRATION: true
  
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_wrapper: false
    
    - name: Terraform Init
      run: terraform init
      working-directory: ./terraform/
    
    - name: Terraform Validate
      run: terraform validate
      working-directory: ./terraform/

    - name: Terraform Apply
      id: apply
      run: |
        terraform apply -auto-approve
      working-directory: ./terraform/

  deploy-function:
    name: "Deploy Azure Function"
    runs-on: ubuntu-latest
    needs: terraform
    env:
      #this is needed since we are running terraform with read-only permissions
      ARM_SKIP_PROVIDER_REGISTRATION: true

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Init Azure
      run: terraform init -reconfigure
      working-directory: ./terraform/

    - name: Terraform Deploy Function
      run: terraform apply -target=local_file.app_deployment_script -auto-approve
      working-directory: ./terraform/

    # login to Azure to deploy function app
    - name: Az CLI login
      uses: azure/login@v1
      with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}

    - name: Terraform Run Deploy Function Script
      run: sh deploy_function_app.sh
      working-directory: ./terraform/